spring.application.name=api-stock
server.port=9090

# Configuración de la base de datos
spring.datasource.url=${URL_DATABASE}
spring.datasource.username=${USER_DATABASE}
spring.datasource.password=${PASSWORD_DATABASE}
spring.jpa.hibernate.ddl-auto=update

appDescription: "Stock API"
appVersion: "1.0.0"

springdoc.swagger-ui.path=/api-docs

jwt.secret.key=${JWT_SECRET_KEY}

# Stock transaction
transaction.service.name=${TRANSACTION_SERVICE_NAME:test-service-transaction}
transaction.service.url=${TRANSACTION_SERVICE_URL}
transaction.service.url.create=${TRANSACTION_SERVICE_URL_RESTORATION}


